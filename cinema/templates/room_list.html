<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Rooms</title>
</head>
<body>
    <h1>List of Rooms</h1>
    <ul>
        {% for room in rooms %}
        <li>
            <a href="{% url 'movie_list' room.id %}">{{ room.name }}</a>
            <!-- Замените 'movie_list' на имя вашего URL-шаблона для списка фильмов, если это имя отличается -->
        </li>
        {% endfor %}
    </ul>
</body>
</html>
